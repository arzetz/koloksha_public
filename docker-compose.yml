version: '3.7'

services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    ports:
      - 8082:8082
    volumes:
      - ./backend:/app
    command: go run main.go
  
  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
    command: /bin/sh -c "npm install && npm run build"

  db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - 5435:5432
    volumes:
      - postgres-db:/var/lib/postgresql/data

  certbot:
    image: certbot/certbot
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    entrypoint: >
      sh -c "trap exit TERM; 
             certbot certonly --webroot --webroot-path=/var/www/certbot 
             -d kolasf.ru -d www.kolasf.ru --email amel0820@mail.ru --agree-tos --non-interactive; 
             while :; do sleep 6h & wait $${!}; done;"
    depends_on:
      - nginx
    restart: unless-stopped  # Убедитесь, что контейнер перезапускается, если Certbot не завершился успешно

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/build:/usr/share/nginx/html
    environment:
      - NGINX_HOST=kolasf.ru
      - NGINX_EMAIL=amel0820@mail.ru
    depends_on:
      - backend
      - frontend
    command: /bin/sh -c "until [ -f /etc/letsencrypt/live/kolasf.ru/fullchain.pem ]; do echo 'Waiting for certificates...'; sleep 5; done; nginx -g 'daemon off;'"

volumes:
  postgres-db:
